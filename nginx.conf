server {
    listen 8080;
    server_name _;

    # Root directory for web UI
    root /var/www/html;
    index index.html;

    # Proxy configuration API
    location /api/config/ {
        proxy_pass http://127.0.0.1:5000/api/config/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy status API
    location /api/status/ {
        proxy_pass http://127.0.0.1:5001/api/status/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy go2rtc API (including WebSocket upgrades)
    location /api/ {
        proxy_pass http://127.0.0.1:1984/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }

    # Proxy WebRTC connections
    location /ws {
        proxy_pass http://127.0.0.1:1984/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Serve root as index.html
    location = / {
        try_files /index.html =404;
    }

    # Serve our custom UI static files
    location ~ ^/(index\.html|setup\.html|style\.css|app\.js|settings\.html|settings\.css|settings\.js|test\.html|manifest\.json)$ {
        try_files $uri $uri/ =404;
    }

    # Intercept go2rtc manifest.json requests and serve our local copy
    location = /go2rtc/manifest.json {
        alias /var/www/html/manifest.json;
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type application/json;
    }

    # Proxy everything else to go2rtc (stream.html, video-stream.js, etc.)
    location / {
        proxy_pass http://127.0.0.1:1984;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Replace GitHub manifest URL with local one
        sub_filter 'https://alexxit.github.io/go2rtc/manifest.json' '/manifest.json';
        sub_filter_once off;
        sub_filter_types text/html;

        # Add CORS headers for all go2rtc content
        add_header Access-Control-Allow-Origin * always;
    }
}
